<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Outlets - Customer Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #28a745;
      --secondary: #f8f9fa;
      --accent: #ffc107;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--secondary);
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: var(--primary);
    }

    section {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .specials p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .feedback textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      resize: vertical;
      font-size: 1rem;
    }

    .feedback button, .loyalty button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .feedback button:hover, .loyalty button:hover {
      background: #218838;
    }

    .message {
      margin-top: 0.5rem;
      color: var(--primary);
      font-weight: bold;
    }

    .stamps {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .stamp {
      width: 45px;
      height: 45px;
      background: #ccc;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .stamp.active {
      background: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    /* Optional Admin Section */
    .admin-edit {
      margin-top: 1rem;
      display: none;
    }

    .admin-edit textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      border-radius: 8px;
      padding: 0.5rem;
    }

    @media (max-width: 480px) {
      .stamp {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Street Outlets</h1>
    <p>Fresh. Fast. Friendly.</p>
  </header>

  <section class="specials">
    <h2>üåü Today's Specials</h2>
    <p id="specialText">üåÆ Beef Tacos + Free Drink ‚Äì ‚Ç¨7.00<br>ü•ó Avocado Salad ‚Äì ‚Ç¨4.50</p>

    <!-- Optional admin edit section -->
    <div class="admin-edit" id="editBlock">
      <textarea id="specialInput"></textarea>
      <button onclick="saveSpecials()">Save Specials</button>
    </div>
    <button onclick="toggleEdit()">Edit Specials (Admin)</button>
  </section>

  <section class="feedback">
    <h2>üìù Leave Feedback</h2>
    <textarea id="feedbackInput" placeholder="Tell us what you think..."></textarea>
    <button onclick="submitFeedback()">Submit Feedback</button>
    <p class="message" id="feedbackMsg"></p>
  </section>

  <section class="loyalty">
    <h2>üéÅ Loyalty Card</h2>
    <p>Buy 5 meals, get 1 FREE!</p>
    <div class="stamps" id="stampsContainer"></div>
    <button onclick="addStamp()">Add Stamp</button>
  </section>

  <footer>
    &copy; 2025 Street Outlets Ltd.
  </footer>
</div>

<script>
  // Loyalty Card
  const stampKey = 'loyaltyStamps';
  const container = document.getElementById('stampsContainer');

  function renderStamps() {
    const count = Number(localStorage.getItem(stampKey)) || 0;
    container.innerHTML = '';
    for (let i = 0; i < 5; i++) {
      const stamp = document.createElement('div');
      stamp.className = 'stamp' + (i < count ? ' active' : '');
      container.appendChild(stamp);
    }
  }

  function addStamp() {
    let count = Number(localStorage.getItem(stampKey)) || 0;
    if (count < 5) {
      count++;
      localStorage.setItem(stampKey, count);
      renderStamps();
      if (count === 5) {
        alert('üéâ Congrats! You earned a free meal!');
      }
    } else {
      alert('You have 5 stamps. Claim your reward!');
    }
  }

  renderStamps();

  // Feedback
  function submitFeedback() {
    const feedback = document.getElementById('feedbackInput').value.trim();
    const msg = document.getElementById('feedbackMsg');
    if (feedback) {
      localStorage.setItem('feedback_' + new Date().getTime(), feedback);
      msg.textContent = "‚úÖ Thanks for your feedback!";
      document.getElementById('feedbackInput').value = '';
      setTimeout(() => { msg.textContent = ''; }, 3000);
    }
  }

  // Admin Specials Edit
  function toggleEdit() {
    const editBlock = document.getElementById('editBlock');
    const specialText = document.getElementById('specialText');
    const input = document.getElementById('specialInput');
    editBlock.style.display = editBlock.style.display === 'none' ? 'block' : 'none';
    input.value = specialText.innerHTML.replace(/<br>/g, '\n');
  }
